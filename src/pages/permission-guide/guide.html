<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="micPermissionGuide">麦克风权限设置指南</title>
    <link href="guide.css" rel="stylesheet">
</head>
<body>
    <div class="guide-container">
        <h1 data-i18n="micPermissionGuide">麦克风权限设置指南</h1>
        
        <div class="guide-steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <h3 data-i18n="step1Title">打开 Chrome 扩展设置</h3>
                    <p data-i18n="step1Desc">在浏览器地址栏输入: chrome://extensions/</p>
                    <div class="guide-image-wrapper">
                        <img src="/assets/images/guide/step1.png" alt="输入地址" class="guide-image">
                    </div>                
                </div>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <h3 data-i18n="step2Title">找到 AI English Practice</h3>
                    <p data-i18n="step2Desc">在扩展列表中找到本扩展</p>
                    <img src="/assets/images/guide/step2.png" alt="找到扩展" class="guide-image">
                </div>
            </div>

            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <h3 data-i18n="step3Title">点击详情</h3>
                    <p data-i18n="step3Desc">点击扩展卡片右下角的"详情"按钮</p>
                    <img src="/assets/images/guide/step3.png" alt="点击详情" class="guide-image">
                </div>
            </div>

            <div class="step">
                <div class="step-number">4</div>
                <div class="step-content">
                    <h3 data-i18n="step4Title">开启权限</h3>
                    <p data-i18n="step4Desc">在列表中找到"站点设置"</p>
                    <img src="/assets/images/guide/step4.png" alt="开启权限" class="guide-image">
                </div>
            </div>

            <div class="step">
                <div class="step-number">5</div>
                <div class="step-content">
                    <h3 data-i18n="step5Title">开启权限</h3>
                    <p data-i18n="step5Desc">在权限列表中找到"麦克风"，点击开启</p>
                    <img src="/assets/images/guide/step5.png" alt="开启权限" class="guide-image">
                </div>
            </div>
        </div>

        <div class="guide-footer">
            <button id="check-permission-again" class="btn primary">
                <span class="icon">🎤</span>
                <span data-i18n="checkAgain">重新检查权限</span>
            </button>
        </div>
    </div>
    <script type="module" src="guide.js"></script>
</body>
</html>
