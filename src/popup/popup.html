<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI English Practice</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 麦克风权限请求视图 -->
        <div id="permission-view" class="view">
            <h2>Setup Microphone</h2>
            <div class="permission-content">
                <img src="../../assets/icons/icon128.png" alt="App Icon" class="app-icon">
                <p>This app needs microphone access to record your speech for English practice.</p>
                <button id="request-permission" class="btn primary">
                    Allow Microphone Access
                </button>
            </div>
        </div>

        <!-- API设置视图 -->
        <div id="setup-view" class="view hidden">
            <h2>API Setup</h2>
            <div class="form-group">
                <label for="gemini-key">Gemini API Key</label>
                <input type="password" id="gemini-key" placeholder="Enter your Gemini API key" required>
                <div class="hint">Required for AI feedback</div>
            </div>
            <div class="form-group">
                <label for="elevenlabs-key">ElevenLabs API Key</label>
                <input type="password" id="elevenlabs-key" placeholder="Enter your ElevenLabs API key (optional)">
                <div class="hint">Optional for voice response</div>
            </div>
            <button id="save-setup" class="btn primary">Save & Continue</button>
        </div>

        <!-- 主练习视图 -->
        <div id="practice-view" class="view hidden">
            <div class="practice-header">
                <h2>English Speaking Practice</h2>
                <button id="settings" class="btn secondary small">Settings</button>
            </div>

            <div class="recording-section">
                <canvas id="visualizer" class="audio-visualizer"></canvas>
                <div class="controls">
                    <button id="start-recording" class="btn primary">Start Speaking</button>
                    <button id="stop-recording" class="btn secondary" disabled>Stop</button>
                </div>
            </div>

            <!-- 加载提示 -->
            <div id="loading" class="loading-section hidden">
                <div class="spinner"></div>
                <p>Processing your speech...</p>
            </div>

            <!-- 反馈区域 -->
            <div id="feedback" class="feedback-section hidden">
                <div class="recognized-speech">
                    <h3>Your Speech:</h3>
                    <p id="recognized-text"></p>
                </div>

                <div class="ai-feedback">
                    <h3>AI Feedback:</h3>
                    <div id="ai-feedback"></div>
                </div>

                <div class="next-practice">
                    <h3>Try This Next:</h3>
                    <p id="next-suggestion"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
