<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI English Practice</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 权限检查和API设置视图 -->
        <div id="setup-view" class="view">
            <h2>初始化设置</h2>
            <div class="setup-content">
                <!-- 麦克风权限检查 -->
                <div class="permission-section">
                    <h3>麦克风权限</h3>
                    <div id="mic-status" class="status-indicator">
                        <span class="status-icon">⚪</span>
                        <span class="status-text">未检查</span>
                    </div>
                    <button id="check-mic" class="btn secondary">检查麦克风权限</button>
                </div>

                <!-- API密钥设置 -->
                <div class="api-section">
                    <div class="form-group">
                        <label for="gemini-key">Google Gemini API Key (必需)</label>
                        <input type="password" id="gemini-key" placeholder="输入 Gemini API Key" required>
                        <div class="hint">
                            <a href="https://aistudio.google.com/app/apikey" target="_blank">获取 Gemini API Key</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="elevenlabs-key">ElevenLabs API Key (可选语音功能)</label>
                        <input type="password" id="elevenlabs-key" placeholder="输入 ElevenLabs API Key">
                        <div class="hint">
                            <a href="https://elevenlabs.io" target="_blank">获取 ElevenLabs API Key</a>
                        </div>
                    </div>
                </div>

                <button id="save-setup" class="btn primary" disabled>保存并开始练习</button>
            </div>
        </div>

        <!-- 练习视图 -->
        <div id="practice-view" class="view hidden">
            <div class="practice-header">
                <h2>英语口语练习</h2>
                <button id="settings" class="btn secondary small">设置</button>
            </div>

            <div class="practice-content">
                <div class="suggestion-section">
                    <p>试着说一句英语，比如：<span id="example-text">"What is blockchain?"</span></p>
                </div>

                <div class="recording-section">
                    <canvas id="visualizer" class="audio-visualizer"></canvas>
                    <div class="controls">
                        <button id="start-recording" class="btn primary">开始说话</button>
                        <button id="stop-recording" class="btn secondary" disabled>停止</button>
                    </div>
                </div>

                <!-- 加载提示 -->
                <div id="loading" class="loading-section hidden">
                    <div class="spinner"></div>
                    <p>正在处理...</p>
                </div>

                <!-- AI反馈区域 -->
                <div id="feedback" class="feedback-section hidden">
                    <div class="recognized-speech">
                        <h3>识别到的语音：</h3>
                        <p id="recognized-text"></p>
                    </div>

                    <div class="ai-feedback">
                        <h3>AI 反馈：</h3>
                        <div id="ai-feedback"></div>
                    </div>

                    <div class="next-practice">
                        <h3>下一句练习：</h3>
                        <p id="next-suggestion"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
