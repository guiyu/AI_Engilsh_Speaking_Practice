<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI English Practice</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 麦克风权限请求视图 -->
        <div id="permission-view" class="view">
            <h2>Setup Microphone</h2>
            <div class="permission-content">
                <p>This app needs microphone access to record your speech.</p>
                <button id="request-permission" class="btn primary">
                    Allow Microphone Access
                </button>
            </div>
        </div>

        <!-- API设置视图 -->
        <div id="setup-view" class="view hidden">
            <h2>API Setup</h2>
            <div class="form-group">
                <label for="gemini-key">Gemini API Key</label>
                <input type="password" id="gemini-key" required>
                <div class="hint">Required for AI feedback</div>
            </div>
            <div class="form-group">
                <label for="elevenlabs-key">ElevenLabs API Key</label>
                <input type="password" id="elevenlabs-key">
                <div class="hint">Optional for voice response</div>
            </div>
            <button id="save-setup" class="btn primary">Save & Continue</button>
        </div>

        <!-- 主练习视图 -->
        <div id="practice-view" class="view hidden">
            <!-- 原有的practice内容 -->
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
